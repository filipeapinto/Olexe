{%extends "baseMain.html"%}
{%block body%}
<h2>Add/Update Worker</h2>

<FORM METHOD=POST ENCTYPE="multipart/form-data" ACTION="updWorker">
<table border=1>
{% ifequal worker.key '' %}
<tr>
  <td>Email</td>
  <td><input type=text size=40 value='{{worker.workerEmail}}' name=email></td>
</tr>
{% else %} 
<tr>
  <td>Email (cannot change - add new user instead)</td>
  <td><input type=text size=40 value='{{worker.workerEmail}}' readonly name=email></td>
</tr>
{% endifequal %} 
<tr>
  <td>Firstname</td>
  <td><input type=text size=30 value='{{worker.workerFirstName}}' name=firstname></td>
</tr>
<tr>
  <td>Lastname</td>
  <td><input type=text size=30 value='{{worker.workerLastName}}' name=lastname></td>
</tr>
<tr>
  <td>Status</td>
  <td><input type=text size=20 value='{{worker.workerStatus}}' name=status></td>
</tr>
<tr>
  <td>Title</td>
  <td><input type=text size=30 value='{{worker.workerTitle}}' name=title></td>
</tr>
<tr>
  <td>Password</td>
  <td><input type=text size=16 value='{{worker.workerPassword}}' name=password></td>
</tr>

<tr>
  <td>&nbsp;</td>
  <td><input type=submit value="Submit Update"></td>
</tr>
</table>
<input type=hidden name=key value='{{worker.key}}'>

</form>


{%endblock%}
