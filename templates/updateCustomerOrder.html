{%extends "base.html"%}
{%block body%}
<h2>Add/Update CustomerOrder</h2>

<FORM METHOD=POST ENCTYPE="multipart/form-data" ACTION="updCustomerOrder">
<table border=1>
{% ifequal custord.key '' %}
<tr>
  <td>Domain</td>
  <td><input type=text size=45 value='{{custord.domain}}' name=domain></td>
</tr>
{% else %} 
<tr>
  <td>Domain (cannot change)</td>
  <td><input type=text size=45 value='{{custord.domain}}' readonly name=domain></td>
</tr>
{% endifequal %} 
<tr>
  <td>Company Name</td>
  <td><input type=text size=45 value='{{custord.companyname}}' name=companyname></td>
</tr>
<tr>
  <td>Email</td>
  <td><input type=text size=45 value='{{custord.email}}' name=email></td>
</tr>
<tr>
  <td>FirstName</td>
  <td><input type=text size=45 value='{{custord.firstname}}' name=firstname></td>
</tr>
<tr>
  <td>LastName</td>
  <td><input type=text size=45 value='{{custord.lastname}}' name=lastname></td>
</tr>
<tr>
  <td>OrderDate/Time</td>
  <td><input type=text size=30 value='{{custord.orderDateTime}}' name=orderDateTime></td>
</tr>
<tr>
  <td>Product<br/>ProcessCode</td>
  <td><input type=text size=20 value='{{custord.processCode}}' name=processCode></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td><input type=submit></td>
</tr>
</table>
<input type=hidden name=key value='{{custord.key}}'>

</form>


{%endblock%}
